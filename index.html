<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>

            
            <label for="principal">Amount</label>
            <input type="number"  id="principal" name="principal" placeholder="000">  
            <br />
            <label for="rate">Interest Rate</label>
            <input type="range" id="rate" name="rate" min="0.0" max="100.00" step="0.01" class="slider">
            <span id="interestRateDisplay">0.0</span>
            <br />
            <label for="years">No. of Years</label>
            <input type="number" id="years" name="years" size="3">  <br />
            
            <br />
            <button onclick="compute()">Compute Interest</button>
            <br /><br />
            <div id="result">
                <p>If you deposit <span id="amount"></span>,</p>
                <p>at an interest rate of <span id="interestRate"></span>.</p>
                <p>You will receive an amount of $ <span id="totalAmount"></span>,</p>
                <p>in the year <span id="projectedYear"></span></p>
            </div>
            <br />
            <p>&copy;<strong>Everyone Can Get Rich</strong></p>
        </div>
        <br />
    </body>
    <script src="script.js"></script>
</html>
